<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
  name="viewport"
  content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no"
  />
  <title>Pokédex</title>
  <
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
  integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
  crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link
  href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;500&display=swap"
  rel="stylesheet"
  />
</head>
<body>
  <header class="page-header">
    <!-- Bootstrap navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="index.html">
        <img
        src="img/pokemon-logo.png"
        width="100"
        height="100"
        class="pokemon-logo d-inline-block align-top"
        alt="Pokémon logo"
        />
      </a>
      <!-- Search bar -->
      <ul class="navbar-nav mr-auto"></ul>
      <div class="collapse navbar-collapse" id="search-pokémon">
        <ul class="navbar-nav mr-auto"></ul>
        <form class="form-inline my-2 my-lg-0">
          <input
          class="form-control mr-sm-2"
          type="text"
          placeholder="Search Pokémon"
          aria-label="Search bar for Pokemon"
          onkeyup="pokemonRepository.findPokemon(this.value)"
          />
        </form>
      </div>
      <button type="submit" class="btn btn-danger">Search</button>
    </nav>
  </header>
  <h1 class="h1-header">Pokédex</h1>
  <main class="container">
    <!-- Modal -->
    <div
    class="modal fade"
    id="modal-container"
    tabindex="-1"
    role="dialog"
    aria-labelledby="pokemonModalLabel"
    aria-hidden="true"
    >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1
          class="modal-title text-capitalize"
          id="pokemonModalLabel"
          ></h1>
          <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          aria-label="Close"
          <span
          aria-hidden="true"
          >
          Close
        </button>
      </div>
      <div class="modal-body font-weight-bold"></div>
    </div>
  </div>
</div>
<!-- Pokemon list -->
<div class="pokemon-list list-group"></div>
</main>
<script src="js/promise-polyfill.js"></script>
<script src="js/fetch-polyfill.js"></script>
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"
></script>
<script
src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"
></script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"
></script>
<script src="js/scripts.js"></script>
</body>
</html>
